<html lang="en">
<head>
<title> Koszyk</title>
    <link rel="stylesheet" href="static/styles.css">
    <meta charset="UTF-8">
</head>
<body>
	{%include 'navbar.html'%}
		<section>
			<article>
				<div class="tytul">
						<h2> Twoje zamówienie: </h2>
					</div>
				{% for i in range(session['cart']|length) %}
					<div class="koszykowe">
					<ul>
						{% if session['cart'] %}
						<li>{{ items[i] }} zł</li>
						{% endif %}
					</ul>
					<form action="/remove_from_cart" method="post">
					<input name="id" type="hidden" value={{it_id[i]}}>
					<button type="submit" class="przycisk">Usuń z koszyka</button>
					</form>
				</div>
				{% endfor %}
			</article>
		</section>
            <div class="promo" id="promo" name="promo">
                <div class="opcje" id="opcje" name="opcje">
                    <h3>Wybierz promocję</h3>
                        <select>
                        <optgroup label="Promocje sezonowe">
                            <option value="capitol">Promocja zimowa -10%</option>
                            <option value="tpl">Promocja Sylwestrowa -5%</option>
                            </optgroup>
                            <optgroup label="Promocje stałe">
                                <option value="uniwroc">Promocja stałego klienta -15%</option>
                                <option value="pwr">Promocja 1+1</option>
                                </optgroup>
                            </select>
                </div>
            </div>
        <div class="button1">
        <button type="submit">Forma płatności</button>
            </div>
    <br />
		<footer>
    <div class="contact">
        <div class="tel">
        <img src="static/phone1.png" />
            <p><b>+48 123 456 789</b></p>
        </div>
        <div class="mail">
        <img src="static/mail1.png" />
        <p><b>info@glodny.pl</b></p>
        </div>
    </div>

    <div class="socials">
        <h3>Znajdź nas na naszych social mediach</h3>
        <ul class="social-icons">
            <li><a href="https://www.facebook.com"><img src="static/facebook.png" target="_blank"/></a></li>
            <li><a href="https://www.instagram.com"><img src="static/insta.png" target="_blank"/></a></li>
            <li><a href="https://www.twitter.com"><img src="static/x.png" target="_blank"/></a></li>
            <li><a href="https://www.tiktok.com"><img src="static/tik.png" target="_blank"/></a></li>
        </ul>
    </div>
</footer>
</body>
</html>

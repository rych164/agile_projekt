<html lang="en">
<head>
<title> Koszyk</title>
    <link rel="stylesheet" href="static/styles.css">
    <meta charset="UTF-8">
</head>
<body>
	<header>
	<a href="/"><img src="static/Godny.pl.png"></img></a>
	</header>
	<nav>
		{% if session["user_id"] %}
		<a href="logout"> Wyloguj! </a>
		<a href="basket"><img src="static/koszyk.png"></a>
		{% else %}
		<a href="register"> Stwórz konto! </a>
		<a href="login"> Zaloguj się! </a>
		<a href="basket"><img src="static/koszyk.png"></a>
		{% endif %}
	</nav>
		<section>
			<article>
				<div class="tytul">
						<h2> Twoje zamówienie: </h2>
					</div>
				{% for i in range(session['cart']|length) %}
					<div class="koszykowe">
					<ul>
						{% if session['cart'] %}
						<li>{{ items[i] }} zł</li>
						{% endif %}
					</ul>
					<form action="/remove_from_cart" method="post">
					<input name="id" type="hidden" value={{it_id[i]}}>
					<button type="submit" class="przycisk">Usuń z koszyka</button>
					</form>
				</div>
				{% endfor %}
			</article>
		</section>
            <div class="promo" id="promo" name="promo">
                <div class="opcje" id="opcje" name="opcje">
                    <h3>Wybierz promocję</h3>
                        <select>
                        <optgroup label="Promocje sezonowe">
                            <option value="capitol">Promocja zimowa -10%</option>
                            <option value="tpl">Promocja Sylwestrowa -5%</option>
                            </optgroup>
                            <optgroup label="Promocje stałe">
                                <option value="uniwroc">Promocja stałego klienta -15%</option>
                                <option value="pwr">Promocja 1+1</option>
                                </optgroup>
                            </select>
                </div>
            </div>
        <div class="button1">
        <button type="submit">Forma płatności</button>
            </div>
    <br />
		<footer>
			<h2> Wersja 0.5</h2>
		</footer>
</body>
</html>
